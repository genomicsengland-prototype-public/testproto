{% extends 'layout.html' %}

{% block pageTitle %}
NHS.UK prototype kit
{% endblock %}

{% block outerContent %}
<div class="nhsuk-back-link" style="margin-top: 2rem">
  <a class="nhsuk-back-link__link" href="/patient-search">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
      aria-hidden="true" height="24" width="24">
      <path
        d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
      </path>
    </svg>
    Go back</a>
</div>
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <h2 class="nhsuk-u-margin-bottom-4">Requestion organisation</h2>

    <label class="nhsuk-label" for="HPO-terms">
      Organisation name
    </label>

    <div class="nhsuk-hint" id="nhs-number-hint">
      Type to search by organisation name or ID
    </div>

    <select id="org-picker">
      <option></option>
      <option>org 1</option>
      <option>org 2</option>
      <option>org 3</option>
    </select>

    <link rel="stylesheet" href="/css/accessible-autocomplete.min.css" />
    <script type="text/javascript" src="/js/accessible-autocomplete.min.js">
    </script>

    <script>
      accessibleAutocomplete.enhanceSelectElement({
        defaultValue: '',
        selectElement: document.querySelector('#org-picker')
      }) 
    </script>

    <div style="margin-top: 3rem">
      <a class="nhsuk-button" data-module="nhsuk-button" href="/referral/care-team/responsible-clinician"
        draggable="false" role="button">
        Continue
      </a>
    </div>
  </div>
</div>
{% endblock %}
